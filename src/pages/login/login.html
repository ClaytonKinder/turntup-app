<!-- Turnip by Kevin from the Noun Project -->

<ion-content>
  <div class="prelogin-header">
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <img src="./assets/svg/turnip-white.svg">
      </ion-row>
      <ion-row>
          <ion-title text-center>Login</ion-title>
      </ion-row>
    </ion-grid>
  </div>
  <div padding>
    <form (ngSubmit)="getUser(loginForm)" #loginForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="formData.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="formData.password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit">Submit</button>
    </form>
    <button ion-button clear block color="secondary" (click)="goToRegister()">Don't have an account?</button>
  </div>
</ion-content>
