<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="formData.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="formData.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Submit</button>
  </form>
  <button ion-button clear block (click)="goToRegister()">Don't have an account?</button>
</ion-content>
