<ion-content>
  <div class="prelogin-header">
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <img src="./assets/svg/turnip-white.svg">
      </ion-row>
      <ion-row>
          <ion-title text-center>Register</ion-title>
      </ion-row>
    </ion-grid>
  </div>
  <div padding>
    <form (ngSubmit)="registerUser(registerForm)" #registerForm="ngForm" [formGroup]="form">
      <ion-list>
        <ion-item>
          <ion-label floating>First name</ion-label>
          <ion-input type="text" name="firstName" [(ngModel)]="formData.firstName" formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" name="lastName" [(ngModel)]="formData.lastName" formControlName="lastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="formData.email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="formData.password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" [attr.disabled]="form.status == 'INVALID' ? true : null">Submit</button>
      <button ion-button clear block color="secondary" type="button" (click)="goToLogin()">Already have an account?</button>
    </form>
    <p>Value: {{ form.value | json }}</p>
    <p>Validation status: {{ form.status }}</p>
    <div>
      <ion-card *ngFor="let user of users" >
        <ion-card-header>
          <strong>{{user.firstName}}  {{user.lastName}}</strong>
        </ion-card-header>
        <ion-card-content>
          <div>
            Email: {{user.email}}
          </div>
          <div text-center>
            <button ion-button clear color="danger" (click)="deleteUser(user)">Delete</button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
