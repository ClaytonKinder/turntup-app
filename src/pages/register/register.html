<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="about">
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input type="text" name="firstName" [(ngModel)]="formData.firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="lastName" [(ngModel)]="formData.lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="formData.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="formData.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="formData.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Submit</button>
  </form>
  <button ion-button clear block (click)="goToLogin()">Already have an account?</button>
  <ion-card *ngFor="let user of users">
    <ion-card-header>
      <strong>{{user.firstName}}  {{user.lastName}}</strong>
    </ion-card-header>
    <ion-card-content>
      <div>
        Username: {{user.username}}
      </div>
      <div>
        Email: {{user.email}}
      </div>
      <div>
        <button ion-button block clear color="danger" (click)="deleteUser(user)">Delete</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
